<!DOCTYPE html>
<html lang="pt_br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecoleta</title>

    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">    
    <link rel="stylesheet" href="/styles/responsive.css"> <!--Resposive deve ficar por último-->

    <!--
        A tag <style></style> é utilizada para alterar os elementos do html
        É mais organizado utilizar um link à uma página css contendo os comandos de style
    -->

</head>
<body>

    <div id="page-home"> <!-- #page-home -->

        <div class="content"> <!--classifiquei a div com uma class content e uma classe red-->

            <header>
                <!-- <h3 class="red">Ecoleta</h3> -->
                <img src="/extras-aula-1/icones/logo.svg" alt="Logomarca">
                <a href="/create-point.html">
                    <span></span>
                    Cadastre um ponto de coleta
                    </a>
            </header>

            <main>
                <!-- <h1 class="red">Seu marketplace de coleta de resíduos</h1> -->
                <h1>Seu marketplace de coleta de resíduos</h1>

                <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente</p>
                
                <!-- <button>Pesquisar pontos de coleta</button> -->
                <a href="#">
                    <span></span>
                    <!-- Pesquisar pontos de coleta -->
                    <strong>Pesquisar pontos de coleta</strong>

                </a>
            </main>

        </div>

    </div> 

    <!--Código da página que deve aparecer  logo em seguida de se clicar em pesquisar
    pontos de coleta. Ela será no estilo "modal", ela vai só cobrir a tela anterior, 
    janela dentro da página-->

    <div id="modal" class="hide"> <!--Irá ocupar a tela inteira com o "filme escuro"-->
        <div class="content">
            <div class="header">
                <h1>Pontos de Coleta</h1>
                <a href="#">Fechar</a> <!--link para fechar o modal-->
            </div>
            <form action="/search-results.html"> <!--o indica me indica o caminho seguir após
            execução da ação--> 
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Pesquise por cidade">
                    <button>
                        <img src="/extras-aula-1/icones/search.svg" alt="Buscar">
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/scripts/index.js"></script>

</body>
</html>
